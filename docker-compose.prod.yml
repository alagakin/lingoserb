version: '3.5'

# THESE OVERRIDES ARE FOR PRODUCTION! DON'T USE THIS IN DEVELOPMENT!
services:
  django:
    networks:
      - lsb_hosting_network
    volumes:
      - ./_app:/usr/src/app
      - static_files_volume:/usr/src/app/static
      - media_files_volume:/usr/src/app/media

    environment:
      - PROD_HOST_NAME
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "51001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files_volume:/usr/share/nginx/html/static
      - media_files_volume:/usr/share/nginx/html/media
    networks:
      - lsb_hosting_network
    depends_on:
      - django

networks:
  lsb_hosting_network:

# Enable these if you decide to use the `caddy` service
volumes:
  static_files_volume:
  media_files_volume:
  caddy_data:
  caddy_config:
